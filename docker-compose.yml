services:
  app:
    build: .
    ports:
      - '3003:3000'
    command: npm run start:dev
    environment:
      MONGODB_URI: mongodb://mongo:27017
      DB_NAME: nakorncode
    # env_file:
    #   - .env
    depends_on:
      - mongo
    restart: unless-stopped
    volumes:
      - ./:/usr/src/app # คือแมพโฟลเดอร์ปัจจุบันไปที่ /usr/src/app ใน container
      - /usr/src/app/node_modules # เพื่อป้องกันการแมพโฟลเดอร์ node_modules จากโฮสต์ไปยัง container

  mongo:
    image: mongo
    ports:
      - '27018:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

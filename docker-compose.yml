services:
  app:
    build: .
    ports:
      - '3003:3000'
    command: npm run start:dev
    environment:
      MONGODB_URI: mongodb://mongo:27017
      DB_NAME: nakorncode
    # env_file:
    #   - .env
    depends_on:
      - mongo
    volumes:
      - ./:/usr/src/app # ทำ volume เพื่อเวลาแก้โค้ดจะได้ไม่ต้อง build ใหม่ทุกครั้ง

  mongo:
    image: mongo
    ports:
      - '27018:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
